name: Build

on:
  push:
    # Run on pushes to any branch (so pushes to PR branches trigger).
    # Exclude Dependabot branch updates to avoid noisy runs.
    branches-ignore:
      - dependabot/**
  pull_request:
    branches:
      - main
    # Run when PRs are opened, updated (synchronize), reopened, or marked ready
    # so checks run before merge and when commits are pushed to the PR branch.
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: build-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js and cache deps
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type verification
        run: yarn typecheck

      - name: Format verification
        run: yarn format:check

      - name: Linting
        run: yarn lint

      - name: Test (coverage)
        run: yarn test:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: Build
        run: yarn build
